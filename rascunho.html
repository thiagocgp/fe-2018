<!-- data de nascimento -->
<div class="box">

    <!-- óbito -->
    
        <div class="field">
            <label class="label">Fonte de notificação</label>
            <div class="control">
                <label class="radio">
                    <input class="radio" type="radio" name="dia" value="1"> Cartório
                </label>
                <label class="radio">
                    <input class="radio" type="radio" name="dia" value="2"> Prestador de assistência à saúde</label>
                <label class="radio">
                    <input class="radio" type="radio" name="dia" value="3"> Parente
                </label>
                <label class="radio">
                    <input class="radio" type="radio" name="dia" value="4"> Outro
                </label>
                <label class="radio">
                    <input class="radio" type="radio" name="dia" value="9" checked> Desconhecido
                </label>
            </div>
        </div>
    </div>
    <br>
    <div class="field">
        <label class="label">Raça/cor</label>
        <div class="control">
            <input class="checkbox" type="checkbox" value="1">
            <span>&nbsp;Branca</span>
            <br>
            <input class="checkbox" type="checkbox" value="2">
            <span>&nbsp;Preta</span>
            <br>
            <input class="checkbox" type="checkbox" value="3">
            <span>&nbsp;Parda</span>
            <br>
            <input class="checkbox" type="checkbox" value="4">
            <span>&nbsp;Amarela</span>
            <br>
            <input class="checkbox" type="checkbox" value="5">
            <span>&nbsp;Indígena</span>
        </div>
    </div>
</div>


<br>
        <div class="box">
            <div class="field">
                <label class="label">Sexo</label>
                <div class="control">
                    <label class="radio">
                        <input class="radio" type="radio" name="sexo" value="1"> Masculino (M)
                    </label>
                    <br>
                    <label class="radio">
                        <input class="radio" type="radio" name="sexo" value="2"> Feminino (F)
                    </label>
                    <br>
                    <label class="radio">
                        <input class="radio" type="radio" name="sexo" value="3"> Intersexo ou indeterminado (I)</label>
                    <br>
                    <label class="radio">
                        <input class="radio" type="radio" name="sexo" value="9" checked> Não declarado (U)</label>
                </div>
            </div>
        </div>

        <!-- situação familiar -->
        <br>
        <div class="box">
            <div class="field">
                <label class="label">Situação familiar (convive com)</label>
                <div class="select">
                    <select>
                        <option value="1">Companheiro(a) e filho(s)</option>
                        <option value="2">Companheiro(a) com laços conjugais e sem filhos
                        </option>
                        <option value="3">Companheiro(a), com filho(s) e/ou outro(s) familiares.
                        </option>
                        <option value="4">Familiar(es) sem companheiro(a)
                        </option>
                        <option value="5">Outra(s) pessoa(s), sem laços consanguíneos e/ou laços conjugais
                        </option>
                        <option value="6">Vive só</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- nacionalidade -->
        <br>
        <div class="box">
            <label class="label">Nacionalidade</label>
            <div class="control" onchange="nacionalidade();">
                <label class="radio">
                    <input id="brasileira" type="radio" name="nacionalidade" value="1" checked> Brasileiro
                </label>
                <label class="radio">
                    <input type="radio" name="nacionalidade" value="2"> Estrangeiro
                </label>
            </div>

            <div id="db" class="box">
                <div class="field">
                    <div class="control">
                        <label class="label">Estado de nascimento</label>
                        <div class="select is-small">
                            <select id="estados" onchange="atualizaMunicipios()">
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AM">Amazonas</option>
                                <option value="AP">Amapá</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="PR">Paraná</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SE">Sergipe</option>
                                <option value="SP">São Paulo</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <label id="municipio-label" class="label"></label>
                        <div class="select is-small">
                            <select id="municipios">
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div id="de" class="box">
                <div class="field">
                    <div class="control">
                        <label class="label">País de nascimento</label>
                        <div class="select is-small">
                            <select id="paises">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Data de entrada no Brasil</label>
                    <input type="date">
                </div>
            </div>

        </div>

        <!-- pluralidade de nascimentos -->
        <br>
        <div class="box">
            <div class="field">
                <div class="control">
                    <label class="label">Pluralidade de nascimentos</label>
                    <div class="select is-small">
                        <select>
                            <option value="1">Único</option>
                            <option value="2">Gêmeos</option>
                            <option value="3">Trigêmeos</option>
                            <option value="4">Quádruplos</option>
                            <option value="5">Quíntuplos</option>
                            <option value="6">Sêxtuplos</option>
                            <option value="7">Outros</option>
                            <option value="9" selected>Não declarado</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- ordem de nascimento -->
        <div class="box">
            <div class="field">
                <div class="control">
                    <label class="label">Ordem de nascimento</label>
                    <div class="select is-small">
                        <select>
                            <option value="1">Único ou primeiro</option>
                            <option value="2">Segundo</option>
                            <option value="3">Terceiro</option>
                            <option value="4">Quarto</option>
                            <option value="5">Quinto</option>
                            <option value="6">Sexto</option>
                            <option value="7">Outros</option>
                            <option value="9" selected>Não declarado</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- comentário de identificação -->
        <div class="box">
            <div class="field">
                <div class="control">
                    <label class="label">Comentário de identificação</label>
                    <textarea class="textarea is-small" placeholder="exemplo: dois pacientes com o mesmo nome. Não é o mesmo que 123456"></textarea>
                </div>
            </div>
        </div>
    </div>
