<body>

        <!-- Identificador -->

        <div id="div_Identificador" class="col-sm-12 col-md-10 col-lg-8 border rounded my-3">

            <div class="row">
                <div class="col-12 text-left my-3">
                    <h4>Identificador</h4>

            </div>

            <form>

                                <option value="rg">RG</option>

                            <br>

                                <option value="local">Local</option>

                                <option value="estado">Estado, Província ou Território</option>
                                <option value="nacional">Nacional</option>
                            </select>

                        </div>

                        <div class="form-group col-sm-4">

                            <label id="lbl_Designacao" for="txt_Designacao" class="font-weight-bold">Designação:</label>

                        </div>

                        <div class="form-group col-sm-4">

                            <label id="lbl_Emissor" for="txt_Emissor" class="font-weight-bold">Emissor:</label>
                            <input id="txt_Emissor" type="text"  class="form-control">

                        </div>
                        
                        <div class="form-group col-sm-4">

                            <label id="lbl_DataEmissao" for="dt_DataEmissao" class="font-weight-bold">Data de Emissão:</label>
                            <input id="dt_DataEmissao" type="date"  class="form-control">

                        </div>

                    </div>
                              
                </div>

                <div id="div_IdentificadorCTPS" style="display:none">

                    <div class="form-row">

                        <div class="form-group col-sm-6">

                        </div>

                        <div class="form-group col-sm-6">

                            <label id="lbl_EstadoCTPS" for="sel_Estados" class="font-weight-bold">Estado:</label>
                            <select id="sel_Estados"  class="form-control">
                                <option value=""></option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AM">Amazonas</option>
                                <option value="AP">Amapá</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MG">MinasGerais</option>
                                <option value="MS">Mato Grossodo Sul</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="PR">Paraná</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SE">Sergipe</option>
                                <option value="SP">São Paulo</option>
                                <option value="TO">Tocantins</option>
                            </select>

                        </div>
              
                    </div>
                                
                </div>

                <div id="div_IdentificadorCertidao" style="display:none">
                    
                    <div class="form-row">

                        <div class="form-group col-sm-6">

                            <label id="lbl_TipoCertidao" for="sel_TipoCertidao" class="font-weight-bold">Tipo da Certidão:</label>
                            <select id="sel_TipoCertidao"  class="form-control">
                                <option value=""></option>
                                <option value="nascimento">Nascimento</option>
                                <option value="casamento">Casamento</option>
                                <option value="divorcio">Divórcio</option>
                            </select>

                        </div>

                        <div class="form-group col-sm-6">

                            <label id="lbl_NomeCartorio" for="txt_NomeCartorio" class="font-weight-bold">Nome do Cartório:</label>
                            <input id="txt_NomeCartorio" type="text" class="form-control">

                        </div>

                        <div class="form-group col-sm-4">

                            <label id="lbl_Livro" for="txt_Livro" class="font-weight-bold">Livro:</label>
                            <input id="txt_Livro" type="number" class="form-control">

                        </div>

                        <div class="form-group col-sm-4">

                            <label id="lbl_Folha" for="txt_Folha" class="font-weight-bold">Folha:</label>
                            <input id="txt_Folha" type="number" class="form-control">

                            <label id="lbl_Termo" for="txt_Termo" class="font-weight-bold">Termo:</label>
                            <input id="txt_Termo" type="number" class="form-control">

                    </div>
                            
                </div>

                <div id="div_IdentificadorEleitor" style="display:none">
                    
                    <div class="form-row">

                        <div class="form-group col-sm-6">

                            <label id="lbl_Secao" for="txt_Secao" class="font-weight-bold">Seção:</label>
                            <input id="txt_Secao" type="number" class="form-control">

                        </div>

                        <div class="form-group col-sm-6">

                            <label id="lbl_Zona" for="txt_Zona" class="font-weight-bold">Zona:</label>
                            <input id="txt_Zona" type="number" class="form-control">

                    </div>

        </div>

        <!-- Nome -->

            <div class="row">
                <div class="col-12 text-left my-3">
                    <h4>Nome</h4>

            </div>

            <form>

                <div class="form-row">

                    <div class="form-group col-sm-6">

                        <label id="lbl_Sobrenome" for="txt_Sobrenome" class="font-weight-bold">Sobrenome:</label>
                        <input id="txt_Sobrenome" type="text" oninput="nomeMudou(2)" class="form-control">

                    </div>

                    <div class="form-group col-sm-4">

                        <label id="lbl_Titulo" for="txt_Titulo" class="font-weight-bold">Título:</label>
                        <input id="txt_Titulo" type="text" oninput="nomeMudou(3)" class="form-control">

                    </div>

                    <div class="form-group col-sm-4">

                        <label id="lbl_Sufixo" for="txt_Sufixo" class="font-weight-bold">Sufixo:</label>
                        <input id="txt_Sufixo" type="text" oninput="nomeMudou(4)" class="form-control">

                    </div>

                    <div class="form-group col-sm-4">

                        <label id="lbl_UtilizacaoNome" for="sel_UtilizacaoNome" class="font-weight-bold"> Grupo de utilização do nome </label>
                        <select id="sel_UtilizacaoNome" class="form-control">
                            <option value=""></option>
                            <option value="R">1. Relatório</option>
                            <option value="N">2. Nome de recém-nascido</option>
                            <option value="C">3. Nome profissional ou comercial</option>

                            <option value="L">5. Nome registrado</option>
                            <option value="O">8. Outro nome</option>
                        </select>

                    </div>

                    <div class="form-group col-sm-2">

                        <input id="btn_AddNome" type="button" class="form-control" value="Adicionar Nome" onclick="adicionarNovoNome()">

                    </div>

                </div>

                <div class="form-row">

                    <div class="form-group col-sm-12">

                        <label class="font-weight-bold">Nome Completo:</label>

                    </div>

                    <div class="form-group col-sm-10">

                        <input id="txt_NomeCompletoGerado1" class="form-control" type="text" disabled="disabled" style="display: none">

                    </div>

                    <div class="form-group col-sm-1 text-center">

                        <label id="lbl_UtilizacaoNome1" style="display: none"></label>

                    </div>

                    <div class="form-group col-sm-1">

                        <input id="btn_ApagarNome1" type="button" value="Apagar" class="form-control" onclick="apagarNome(1)" style="display: none">

                    </div>

                    <div class="form-group col-sm-10">

                        <input id="txt_NomeCompletoGerado2" class="form-control" type="text" disabled="disabled" style="display: none">

                    </div>

                    <div class="form-group col-sm-1 text-center">

                        <label id="lbl_UtilizacaoNome2" style="display: none"></label>

                    </div>

                    <div class="form-group col-sm-1">

                        <input id="btn_ApagarNome2" type="button" value="Apagar" class="form-control" onclick="apagarNome(2)" style="display: none">

                    </div>

                    <div class="form-group col-sm-10">

                        <input id="txt_NomeCompletoGerado3" class="form-control" type="text" disabled="disabled" style="display: none">

                    </div>

                    <div class="form-group col-sm-1 text-center">

                        <label id="lbl_UtilizacaoNome3" style="display: none"></label>

                    </div>

                    <div class="form-group col-sm-1">

                        <input id="btn_ApagarNome3" type="button" value="Apagar" class="form-control" onclick="apagarNome(3)" style="display: none">

                    </div>

                    <div class="form-group col-sm-10">

                        <input id="txt_NomeCompletoGerado4" class="form-control" type="text" disabled="disabled" style="display: none">

                    </div>

                    <div class="form-group col-sm-1 text-center">

                        <label id="lbl_UtilizacaoNome4" style="display: none"></label>

                    </div>

                    <div class="form-group col-sm-1">

                        <input id="btn_ApagarNome4" type="button" value="Apagar" class="form-control" onclick="apagarNome(4)" style="display: none">

                    </div>

                    <div class="form-group col-sm-10">

                        <input id="txt_NomeCompletoGerado5" class="form-control" type="text" disabled="disabled" style="display: none">

                    </div>

                    <div class="form-group col-sm-1 text-center">

                        <label id="lbl_UtilizacaoNome5" style="display: none"></label>

                    </div>

                    <div class="form-group col-sm-1">

                        <input id="btn_ApagarNome5" type="button" value="Apagar" class="form-control" onclick="apagarNome(5)" style="display: none">

                    </div>
                    
                    <div class="form-group col-sm-10">

                        <input id="txt_NomeCompletoGerado6" class="form-control" type="text" disabled="disabled" style="display: none">

                    </div>

                    <div class="form-group col-sm-1 text-center">

                        <label id="lbl_UtilizacaoNome6" style="display: none"></label>

                    </div>

                    <div class="form-group col-sm-1">

                        <input id="btn_ApagarNome6" type="button" value="Apagar" class="form-control" onclick="apagarNome(6)" style="display: none">

                    </div>

                    <div class="form-group col-sm-10">

                        <input id="txt_NomeCompletoGerado7" class="form-control" type="text" disabled="disabled" style="display: none">

                    </div>

                    <div class="form-group col-sm-1 text-center">

                        <label id="lbl_UtilizacaoNome7" style="display: none"></label>

                    </div>

                    <div class="form-group col-sm-1">

                        <input id="btn_ApagarNome7" type="button" value="Apagar" class="form-control" onclick="apagarNome(7)" style="display: none">

                    </div>

                    <div class="form-group col-sm-10">

                        <input id="txt_NomeCompletoGerado8" class="form-control" type="text" disabled="disabled" style="display: none">

                    </div>

                    <div class="form-group col-sm-1 text-center">

                        <label id="lbl_UtilizacaoNome8" style="display: none"></label>

                    </div>

                    <div class="form-group col-sm-1">

                        <input id="btn_ApagarNome8" type="button" value="Apagar" class="form-control" onclick="apagarNome(8)" style="display: none">

                    </div>

                    <div class="form-group col-sm-10">

                        <input id="txt_NomeCompletoGerado9" class="form-control" type="text" disabled="disabled" style="display: none">

                    </div>

                    <div class="form-group col-sm-1 text-center">

                    <div class="form-group col-sm-1">

                        <input id="btn_ApagarNome9" type="button" value="Apagar" class="form-control" onclick="apagarNome(9)" style="display: none">

                    </div>
                    
                </div>

            </form>
            
        </div>

        <!-- dados demograficos -->

        <div id="div_DadosDemograficos" class="col-sm-12 col-md-10 col-lg-8 border rounded my-3">

            <div class="row">

                <div class="col-12 text-left my-3">

                    <h4>Dados Demográficos</h4>

                </div>
                
            </div>

            <form>                

                <div class="form-row border rounded my-3 p-3">

                    <div class="form-group col-sm-3">

                        <label for="dat_Nascimento" class="font-weight-bold">Data de nascimento</label>
                        <input id="dat_Nascimento" type="date" class="form-control">

                    </div>

                    <div class="form-group col-sm-12">

                        <label class="font-weight-bold">Indicador de Acurácia</label>

                    </div>

                    <div class="form-group col-sm-2">

                        <label>Dia:</label>

                        <div class="form-check">

                            <input type="radio" value="A" class="form-check-input" id="radio_Nasc1" name="dia">
                            <label class="form-check-label" for="radio_Nasc1">Acurado</label>

                        </div>

                        <div class="form-check">

                            <input type="radio" value="E" class="form-check-input" id="radio_Nasc2" name="dia">
                            <label class="form-check-label" for="radio_Nasc2">Estimado</label>

                        </div>

                        <div class="form-check">

                            <input type="radio" value="U" class="form-check-input" id="radio_Nasc3" name="dia">
                            <label class="form-check-label" for="radio_Nasc3">Desconhecido</label>

                        </div>

                    </div>

                    <div class="form-group col-sm-2">

                        <label>Mês:</label>
                        
                        <div class="form-check">

                            <input type="radio" value="A" class="form-check-input" id="radio_Nasc4" name="mes">
                            <label class="form-check-label" for="radio_Nasc4">Acurado</label>

                        </div>

                        <div class="form-check">

                            <input type="radio" value="E" class="form-check-input" id="radio_Nasc5" name="mes">
                            <label class="form-check-label" for="radio_Nasc5">Estimado</label>

                        </div>

                        <div class="form-check">

                            <input type="radio" value="U" class="form-check-input" id="radio_Nasc6" name="mes">
                            <label class="form-check-label" for="radio_Nasc6">Desconhecido</label>

                        </div>

                    </div>

                    <div class="form-group col-sm-2">

                        <label>Ano:</label>

                        <div class="form-check">

                            <input type="radio" value="A" class="form-check-input" id="radio_Nasc7" name="ano">
                            <label class="form-check-label" for="radio_Nasc7">Acurado</label>

                        </div>

                        <div class="form-check">

                            <input type="radio" value="E" class="form-check-input" id="radio_Nasc8" name="ano">
                            <label class="form-check-label" for="radio_Nasc8">Estimado</label>

                        </div>

                        <div class="form-check">

                            <input type="radio" value="U" class="form-check-input" id="radio_Nasc9" name="ano">
                            <label class="form-check-label" for="radio_Nasc9">Desconhecido</label>

                        </div>

                    </div>

                    <div class="form-group col-sm-10">

                        <label class="font-weight-bold">Seguimento</label>

                        <div class="form-check">

                            <input type="checkbox" class="form-check-input" id="chk_Seguimento">
                            <label class="form-check-label" for="chk_Seguimento">Data precisa de seguimento</label>

                        </div>

                    </div>
                        
                </div>
                
                <div class="form-row border rounded my-3 p-3">

                    <div class="form-group col-sm-3">

                        <label for="dat_Obito" class="font-weight-bold">Óbito</label>
                        <input id="dat_Obito" type="date" class="form-control">

                    </div>

                    <div class="form-group col-sm-12">

                        <label class="font-weight-bold">Indicador de Acurácia</label>

                    </div>

                    <div class="form-group col-sm-2">

                        <label>Dia:</label>

                        <div class="form-check">

                            <input type="radio" value="A" class="form-check-input" id="radio_Obito1" name="dia1">
                            <label class="form-check-label" for="radio_Obito1">Acurado</label>

                        </div>

                            <input type="radio" value="E" class="form-check-input" id="radio_Obito2" name="dia1">

                        <div class="form-check">

                            <label class="form-check-label" for="radio_Obito3">Desconhecido</label>

                        </div>

                    </div>

                    <div class="form-group col-sm-2">

                        <label>Mês:</label>
                        
                        <div class="form-check">

                            <input type="radio" value="A" class="form-check-input" id="radio_Obito4" name="mes1">
                            <label class="form-check-label" for="radio_Obito4">Acurado</label>

                        </div>

                        <div class="form-check">

                            <input type="radio" value="E" class="form-check-input" id="radio_Obito5" name="mes1">
                            <label class="form-check-label" for="radio_Obito5">Estimado</label>

                        </div>

                        <div class="form-check">

                            <input type="radio" value="U" class="form-check-input" id="radio_Obito6" name="mes1">
                            <label class="form-check-label" for="radio_Obito6">Desconhecido</label>

                        </div>

                    </div>

                    <div class="form-group col-sm-2">

                        <label>Ano:</label>

                        <div class="form-check">

                            <input type="radio" value="A" class="form-check-input" id="radio_Obito7" name="ano1">
                            <label class="form-check-label" for="radio_Obito7">Acurado</label>

                        </div>

                        <div class="form-check">

                            <input type="radio" value="E" class="form-check-input" id="radio_Obito8" name="ano1">
                            <label class="form-check-label" for="radio_Obito8">Estimado</label>

                        </div>

                        <div class="form-check">

                            <input type="radio" value="U" class="form-check-input" id="radio_Obito9" name="ano1">
                            <label class="form-check-label" for="radio_Obito9">Desconhecido</label>

                    </div>

                            <input type="radio" class="form-check-input" name="fonte" value="1">

                        </div>

                        <div class="form-check">

                        </div>
                            
                        <div class="form-check">
                            
                            <input type="radio" class="form-check-input" name="fonte" value="3">
                            <label class="form-check-label">Parente</label>

                        </div>

                        <div class="form-check">
                            
                            <input type="radio" class="form-check-input" name="fonte" value="4">
                            <label class="form-check-label">Outro</label>

                        </div>

                        <div class="form-check">
                            
                            <input type="radio" class="form-check-input" name="fonte" value="9">
                            <label class="form-check-label">Desconhecido</label>

                        </div>

                    </div>
                        
                </div>

                        <div class="form-check">
                                
                            <input class="form-check-input" type="radio" value="1" id="radio_Sexo1" name="sexo">
                            <label class="form-check-label" for="radio_Sexo1">Masculino (M)</label>

                        <div class="form-check">

                        <div class="form-check">

                </div>

                        <div class="form-check">
